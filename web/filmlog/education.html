<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmlog</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="scss/css/common.css">
    <link rel="stylesheet" href="scss/css/education.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script src="js/incloude.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="title center">
            <h2 data-aos="fade-up">Education</h2>
        </section>
        <section class="edu-list">
            <div class="center wrap">
                <a href="https://filmlog.co.kr/b2b/school.html" data-aos="fade-up">
                    <div class="img-box img1"></div>
                    <div class="text">
                        <h4>학교 수업</h4>
                        <p>
                            아이들이 직접 즐기는 
                            필름카메라 체험 학습
                        </p>
                    </div>
                </a>
                <a href="https://filmlog.co.kr/b2b/company.html" data-aos="fade-up">
                    <div class="img-box img2"></div>
                    <div class="text">
                        <h4>단체 및 기관 강의</h4>
                        <p>
                            환경적 가치와 즐거움이 있는 
                            필름로그 강연 프로그램
                        </p>
                    </div>
                </a>
                <a href="https://filmlog.co.kr/b2b/camera.html" data-aos="fade-up">
                    <div class="img-box img3"></div>
                    <div class="text">
                        <h4>일회용 카메라 제작</h4>
                        <p>
                            간직하고 싶은 순간을 담을 
                            일회용 카메라 제작
                        </p>
                    </div>
                </a>
        </section>
    </main>
    <footer></footer>
    <script>
        AOS.init({
            duration: 1200,
        });
    </script>
</body>
</html>
