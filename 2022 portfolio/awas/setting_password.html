        <nav>

    </header>
    <section class="center">
        <article class="password">
            <div class="wrap">
                <ul>
                    <li>
                        <span>현재 비밀번호</span>
                        <input type="password" placeholder=" 비밀번호를 입력하세요." autocomplete="off" id="current-pw">
                    </li>
                    <li>
                        <span>변경 비밀번호</span>
                        <input type="password" placeholder=" 새 비밀번호를 입력하세요." autocomplete="off" id="change-pw">
                    </li>
                    <li>
                        <span>비밀번호 확인</span>
                        <input type="password" placeholder=" 새 비밀번호를 한번 더 입력하세요." autocomplete="off" id="check-pw">
                    </li>
                </ul>
                <p class="current">현재 비밀번호가 일치하지 않습니다.</p>
                <p class="check">비밀번호 확인이 일치하지 않습니다.</p>

                <div class="btn">
                    <button id="btn-submit" type="button">저장</button>
                </div>
            </div>
        </article>

    </section>
